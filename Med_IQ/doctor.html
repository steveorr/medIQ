<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Med IQ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">medIQ</span> Your Health</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="subscription.html">Subscribe</a> </li>
                    <li><a href="na.html">Login (WIP)</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <h2>Add a Doctor</h2>
        <ul id="doctors" />
    </div>
    <div>
        <h5>Doctor Name:</h5>
        <input type="text" id="docName" size="15" />
        <h5>Doctor Address:</h5>
        <input type="text" id="docAddr" size="35" />
        <h5>Doctor Zip:</h5>
        <input type="text" id="docZip" size="10" />
        <h5>License Number:</h5>
        <input type="text" id="docLic" size="15" />
        <br />
        <br />
        <input type="button" value="Create" onclick="create();" />
        <p id="doctor" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

        function create() {
            var doc = { DoctorName: $('#docName').val(), DoctorAddress: $('#docAddr').val(), DoctorZip: $('#docZip').val(), LicenseNo: $('#docLic').val() };
            $.ajax({
                type: "POST",
                data: JSON.stringify(doc),
                url: "api/Doctors",
                contentType: "application/json",
                success: function (data) { $('#doctor').text("Saved as ID: " + (data.Id)) }
            });
        }
    </script>
</body>
</html>
